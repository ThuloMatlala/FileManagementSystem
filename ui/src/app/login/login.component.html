<div class="main">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <h5 *ngIf="success">Credentials validated</h5>
     
      <label>
          Email :
          <input type="text" formControlName="email">
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
            <div *ngIf="loginForm.controls.email.errors.required">Your Email address is required</div>
          </div>
        </label>

        <label>
            Password :
            <input type="text" formControlName="password">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <div *ngIf="loginForm.controls.password.errors.required">Your Password is required</div>
            </div>
          </label>

          <input type="submit" value="Login" class="cta">
  </form>
</div>
